<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .winter-2023 {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
  }

  .winter-2023-images {
    grid-area: 1 / 2 / 2 / 3; /* Row start / Column start / Row end / Column end */
  }

  .winter-2023-images img {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>
  <div class="winter-2023">
    <div class="winter-2023-images">
      <img src="images/pastevents_pics/Screenshot_20230305_193746_Snapchat 2.jpg" alt="">
    </div>
  </div>
</body>
</html>
